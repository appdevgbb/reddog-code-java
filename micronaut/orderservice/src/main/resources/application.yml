micronaut:
  application:
    name: orderservice
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
netty:
  default:
    allocator:
      max-order: 3
tracing:
  jaeger:
    enabled: true
    sampler:
      probability: 0.1
