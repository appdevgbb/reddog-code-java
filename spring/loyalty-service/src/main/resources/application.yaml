spring:
  application:
    name: loyalty-service
  banner:
    location: static/banner.txt
data:
  local:
    PRODUCT_DEFINITION_FILE: static/DrugStoreProducts-categorized.json
messaging:
  pubsub:
    enabled: true
    TOPIC_NAME: loyalty-service-topic
